<html lang="en">

  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <title>서울리뉴치과</title>
  </head>
    <body>
      <!-- .navbar -->
      <div id="nav-placeholder"></div>
      <script>
        $(function(){
          $("#nav-placeholder").load("nav.html");
        });
      </script>
      <!-- /.navbar -->
      
      <!-- .slide -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/adbertise01.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/adbertise01.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/adbertise01.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- /.slide -->

      <div class="date animated-riborn text-light fs-6 fw-bold text-center py-1" >오늘의 진료시간 (화) 09:30~20:30 야간진료</div>

      <!-- .doc-portrait -->
      <section class="doc-portrait">
          <div class="row">
            <div class="position-relative text-center">
              <img class="pb-4 position-absolute top-50 start-50 translate-middle opacity-25" src="img/us_logo.svg" alt="">
              <h6 class="mt-5 pt-5">
                의료진의 실력에 따라 확연히 달라지는 치료 결과
              </h6>
              <h2 class="fw-normal">
                <span class="fw-bold">서울대 출신 의료진</span>의 <span class="fw-bold" style="color: darkblue;"><br class="d-sm-none">체계적인 협력 진료</span>로<br>
                성공적인 치료결과까지 <br class="d-sm-none">함께 하겠습니다.
              </h2>
            </div>
            <div class="carousel slide text-center" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <a href=""><img class="w-75" src="img/me01.png" alt="photo"></a>
                  <div class="carousel-caption">
                    <div class="text-dark bg-opacity-75 position-relative translate-middle-x start-50 border-start border-5 border-primary bg-light bl pt-2 px-3" style="width: fit-content;">
                      <h2 class="pb-1 border-bottom border-secondary">박상헌 <span class="fs-6">원장</span></h2>
                      <p class="pb-1">구강외과대표원장</p> 
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <a href=""><img class="w-75" src="img/me02.png" alt="photo"></a>
                  <div class="carousel-caption ">
                    <div class="text-dark bg-opacity-75 position-relative translate-middle-x start-50 border-start border-5 border-primary bg-light bl pt-2 px-3" style="width: fit-content;">
                      <h2 class="pb-1 border-bottom border-secondary">김소미 <span class="fs-6">원장</span></h2>
                      <p class="pb-1">교정과대표원장</p> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <a class="" href=""><h4 class="text-center bg-dark py-2 text-light">의료진 약력 보기 <i class=" text-info bi bi-hand-index-thumb"></i></h4></a>
      </section>
      <!-- /.doc-portrait -->

      <div class="" id="footer-placeholder"></div>
      <script>
        $(function(){
          $("#footer-placeholder").load("footer.html");
        });
      </script>
      
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
      <script src="app.js"></script>
